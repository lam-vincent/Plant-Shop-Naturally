    <h1>Buy Plants Online</h1>
    <p>Fill out the form below to buy plants from our online shop.</p>

    <form method="post" action="process_order.php">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br />

      <label for="address">Shipping Address:</label>
      <textarea id="address" name="address" required></textarea><br />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required /><br />

      <label for="plant">Select a Plant:</label>
      <select id="plant" name="plant">
        <option value="monstera">Monstera</option>
        <option value="fiddle-leaf">Fiddle Leaf Fig</option>
        <option value="snake-plant">Snake Plant</option>
        <option value="peace-lily">Peace Lily</option>
        <option value="philodendron">Philodendron</option></select
      ><br />

      <label for="quantity">Quantity:</label>
      <input
        type="number"
        id="quantity"
        name="quantity"
        min="1"
        max="10"
        required
      /><br />

      <label for="payment">Payment Method:</label>
      <select id="payment" name="payment">
        <option value="credit-card">Credit Card</option>
        <option value="paypal">PayPal</option>
        <option value="apple-pay">Apple Pay</option>
        <option value="google-pay">Google Pay</option></select
      ><br />

      <input type="submit" value="Place Order" />
    </form>
