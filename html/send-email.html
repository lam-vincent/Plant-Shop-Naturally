<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
    <script>
      function sendEmail() {
        var name = document.getElementById("name").value;
        var subjectInBody = document.getElementById("subjectInBody").value;
        var message = document.getElementById("message").value;

        // You can customize the email subject and body here
        var subject = "New order from " + name;
        var body =
          "From: " +
          name +
          "\nSubject: " +
          subjectInBody +
          "\n\nMessage:\n" +
          message +
          "\n";

        // Construct the mailto URL
        var mailtoLink =
          "mailto:naturally.client.supp@gmail.com" +
          "?subject=" +
          encodeURIComponent(subject) +
          "&body=" +
          encodeURIComponent(body);

        // Open the mail client
        window.location.href = mailtoLink;
      }
    </script>
  </head>
  <body>
    <h1>Contact Us</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="subjectInBody">Subject:</label>
      <input
        type="text"
        id="subjectInBody"
        name="subjectInBody"
        required
      /><br /><br />

      <label for="message">Message:</label><br />
      <textarea id="message" name="message" rows="5" required></textarea
      ><br /><br />

      <input type="button" value="Send Email" onclick="sendEmail()" />
    </form>
  </body>
</html>
